<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css"href = "Assets/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-main">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <div class="row border-top">
                    <div class="col-sm-12">
                        <div class="pwdisplaybox">
                            <p id="securepass">Secure Password</p>
                        </div>
                    </div>
                </div>
                <div class="row border-top">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-primary btn-lg" onclick="generate()">Generate Password</button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-secondary btn-lg" onclick="clipboard()">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>  
    </div> 
    <script src= "Assets/script.js"></script>
</body>
</html>
